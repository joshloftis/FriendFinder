      <a class="black-text text-lighten-3" href="/api/friends">API Friends List</a> | <a class="black-text text-lighten-3" href="https://github.com/jshlfts32/FriendFinder">GitHub Repo</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div id="modal-contents" class="modal-content">
        <h3>Your Best Match</h3>
        <hr>
        <h3 id="name-match"></h3>
        <img id="photo-match" src="" width="175">
        <p>Your match's scores:<p>
        <table>
          <tr>
            <th>Q1</th>
            <th>Q2</th>
            <th>Q3</th>
            <th>Q4</th>
            <th>Q5</th>
            <th>Q6</th>
            <th>Q7</th>
            <th>Q8</th>
            <th>Q9</th>
            <th>10</th>
          </tr>
          <tr id="scores">
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <a href="" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script>
    $(document).ready(function() {
      $('select').material_select();
      $('.modal').modal();

      $('#submit').on('click', function(event) {
        event.preventDefault();
        var newFriend = {
          name: $('#name').val().trim(),
          photo: $('#photo').val().trim(),
          scores: [
            parseInt($('#1').val()),
            parseInt($('#2').val()),
            parseInt($('#3').val()),
            parseInt($('#4').val()),
            parseInt($('#5').val()),
            parseInt($('#6').val()),
            parseInt($('#7').val()),
            parseInt($('#8').val()),
            parseInt($('#9').val()),
            parseInt($('#10').val())
          ]
        };
        console.log(newFriend);

        $.post('/api/friends', newFriend)
          .done(function(data) {
            console.log(data);
            $('#name-match').html(data.name);
            $('#photo-match').attr("src", data.photo);
            var scores = data.scores;
            for (let i of scores) {
              $('#scores').append(`<td>${i}</td>`);
            }

            $('#modal1').modal('open');
            $('.modal-close').on('click', function(){
              location.reload();
            });
        });
      });
    });
    </script>
